<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Number guessing game</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
	</head>

	<body onload="random()">
		<div>
			<img id="image" src="img/original.jpg" alt="welcome" height="500" width="500">
			<h3 id="text">I'm thinking of a number between 1-100</h3>
		</div>
		<form>
			<input id="guess" type="number" placeholder="Enter your guess"><br>
			<input id="submit" type="button" value="Submit Your Guess" onclick="checkUserGuess(), endGame()">
			<button onclick="newGame()">New Game</button>
		</form>
		<h3>Number of Attempts Remaining</h3>
		<p id="attempts">10</p>
		<h3>Guess Log</h3>
		<p id="guess-log"></p>
	</body>
</html>
